<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
</head>
<body>
<form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/party/check}"  th:fragment="header">
    <th:block th:if="${param.error != null}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>Create Team</legend>
        <div class="form-group">
            <label for="inputTeamName" class="col-lg-2 control-label">Team name</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputTeamName" placeholder="TeamName" name="username" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputLanguage" class="col-lg-2 control-label">Language</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputLanguage" placeholder="Language" name="language" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Create</button>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
