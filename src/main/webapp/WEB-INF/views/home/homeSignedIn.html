<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.js" th:src="@{/resources/js/bootstrap.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <!-- /* Handle the flash message */-->
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>
    <p th:text="#{mes}">Welcome to the Warbot Online,</p> <span th:text="${account.email}">email</span> !


    <h2>Actions</h2>
    <a class="btn btn-primary" th:href="@{/party/create}" th:text="#{link.party.create}">Create a party</a>
    <a href="./configuration/new" th:href="@{/configuration/new}" class="btn btn-success">Cr√©er une salle d'entrainement</a>
    <a th:href="@{/partylist}" class="btn btn-danger">Trouver un adversaire</a>


    <h2 th:text="#{Team}" >Parties</h2>
    <p th:if="${parties.size()}==0">
        <span th:text="#{dont.have.team}">dont have team</span>
    </p>

    <table id="myListParties" class="table table-bordered" th:if="${parties.size()}>0">
        <thead>
        <tr>
            <th>#</th>
            <th>Team name</th>
            <th>Creator</th>
            <th>Number of member</th>
            <th>Langage</th>
            <th>Rank</th>
            <th>Tools</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="party : ${parties}">
            <th><p th:text="${party.id}"></p></th>
            <th><p th:text="${party.name}"> </p></th>
            <th></th>
            <th></th>
            <th><p th:text="${party.language}"></p></th>
            <th><p th:text="${party.eloRank}"></p></th>
            <th>
                <a th:href="@{/teamcode}+'?idParty='+${party.id}" class="btn btn-primary">Use</a>
                <a href="#" class="btn btn-danger">Delete</a>
            </th>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
