<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Team Code</title>

    <link href="../../../resources/css/bootstrap.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.js"></script>

    <script src="../../../resources/js/zone/jquery.js" th:src="@{/resources/js/zone/jquery.js}" ></script>
    <script src="../../../resources/js/zone/jquery.layout.js" th:src="@{/resources/js/zone/jquery.layout.js}" ></script>
    <script src="../../../resources/js/zone/jquery.ui.all.js" th:src="@{/resources/js/zone/jquery.ui.all.js}" ></script>
    <script src="../../../resources/js/zone.js" th:src="@{/resources/js/zone.js}" ></script>

    <script src="../../../resources/js/ace-builds-master/src-noconflict/ace.js" th:href="@{/resources/js/ace-builds-master/src-noconflict/ace.js}"></script>
    <script src="../../../resources/js/ace-builds-master/src-noconflict/ext-language_tools.js" th:href="@{/resources/js/ace-builds-master/src-noconflict/ext-language_tools.js}"></script>
    <script src="../../../resources/js/editeur.js" th:src="@{/resources/js/editeur.js}" ></script>
    <script src="../../../resources/js/streaming/pixi.js" th:src="@{/resources/js/streaming/pixi.js}" ></script>
    <script src="../../../resources/js/streaming/importTexture.js" th:src="@{/resources/js/streaming/importTexture.js}" ></script>
</head>
<body>

<div th:replace="fragments/header :: header">Header</div>

<div class="box">
    <div class="outer-center">
        <input type="hidden" id="idParty" value="" th:value="${party.id}" />
        <ul class="nav nav-tabs" id="myTab">
            <li  class="webcode-request" th:each="agent : ${agents}" th:data="${agent.id}">
                <input type="hidden" value="" th:value="${agent.id}" />
                <a data-toggle="tab" th:href="'#'+${agent.id}" th:text="${agent.type}">
                    Ag
                </a>
            </li>
        </ul>
        <div class="tab-content">

            <div th:id="${agent.id}" th:each="agent : ${agents}" class="tab-pane fade">
                <div th:id="${agent.id}+'-editor'" class="editor"></div>
                <a href="#" class="btn btn-sm btn-success launch"><span class="glyphicon glyphicon-play"></span> Play</a>
                <a href="#" class="btn btn-sm btn-warning pause"><span class="glyphicon glyphicon-pause"></span> Pause</a>
                <a href="#" class="btn btn-sm btn-danger stop"><span class="glyphicon glyphicon-stop"></span> Stop</a>
                <a href="#" class="btn btn-sm btn-primary save" th:id="${agent.id}" ><span class="glyphicon glyphicon-cloud-upload"></span> Save</a>
                <a href="#" class="btn btn-sm btn-info load" th:id="${agent.id}"><span class="glyphicon glyphicon-cloud-download"></span> Load</a>
                <a href="#" class="btn btn-sm btn-warning debug"><span class="glyphicon glyphicon-cog"></span> Debug</a>


            </div>

        </div>

    </div>

    <div class="outer-west">

        <div id="stream" class="middle-center">

            <!-- STREAM -->

        </div>

        <div class="ui-layout-south">

            <ul class="nav nav-tabs console" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Console</a></li>
                <li role="presentation"><a href="#map" aria-controls="map" role="tab" data-toggle="tab">Map</a></li>
                <li role="presentation"><a href="#agent" aria-controls="agent" role="tab" data-toggle="tab">Agent</a></li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content console">
                <div role="tabpanel" class="tab-pane active" id="home">Sortit console général avec les bugs</div>
                <div role="tabpanel" class="tab-pane" id="map"> Sortit pour les infos sur la map en général</div>
                <div role="tabpanel" class="tab-pane" id="agent"> Sortit pour les infos sur un agent en particulier</div>
            </div>

        </div>
    </div>



</div>

<script src="../../../resources/js/sockjs.min.js" th:src="@{/resources/js/sockjs.js}" ></script>
<script src="../../../resources/js/stomp.min.js" th:src="@{/resources/js/stomp.js}" ></script>
<!-- application -->
<script src="../../../resources/js/webgame.js" th:src="@{/resources/js/webgame.js}" ></script>
<script src="../../../resources/js/request-data-editor.js" th:src="@{/resources/js/request-data-editor.js}" ></script>
<script src="../../../resources/js/streaming/testMessage.js" th:src="@{/resources/js/streaming/testMessage.js}" ></script>
<script src="../../../resources/js/streaming/drawStreaming.js" th:src="@{/resources/js/streaming/drawStreaming.js}" ></script>
<script src="../../../resources/js/streaming/modeDebug.js" th:src="@{/resources/js/streaming/modeDebug.js}" ></script>



<script>
      (function() {
        var socket = new SockJS('/warbot');
        var stompClient = Stomp.over(socket);

        var appModel = new WebGameModel(stompClient);
        //ko.applyBindings(appModel);

        appModel.connect();
        $(".btn.btn-sm.btn-success.launch").click(function (event)
        {
            var idParty = $("#idParty")[0].value;
            appModel.launchParty(idParty,-1);

        });

        $(".webcode-request").click(function(event)
        {
         // var child = $(this).children("input");

          //var vidAgent = child[0].value;
          //var vidParty = $("#idParty")[0].value;
          //appModel.get(vidParty,vidAgent);

        });


         $(".btn.btn-sm.btn-primary.save").click(function(event)
        {
          var child = $(this);

          var vidAgent = child[0].id;
          var vidParty = $("#idParty")[0].value;

          var vCode = editors[vidAgent+"-editor"].getSession().getValue();

          appModel.save(vidParty,vidAgent, vCode);

          console.log(vidAgent);
          console.log(vCode);
          console.log(vidParty);
        });

        $(".btn.btn-sm.btn-warning.debug").click(function(event)
        {

            initHUDDebug();

        });

        $(".btn.btn-sm.btn-info.load").click(function(event)
        {
          var child = $(this);

          var vidAgent = child[0].id;
          var vidParty = $("#idParty")[0].value;

          //var vCode = editors[vidAgent+"-editor"].getSession().getValue();

          appModel.get(vidParty,vidAgent);

          console.log(vidAgent);
          //console.log(vCode);
          console.log(vidParty);
        });

        //appModel.pushNotification("Trade results take a 2-3 second simulated delay. Notifications will appear.");
      })();
</script>
</body>
</html>
